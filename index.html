<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./vendor/fonts.css">
    <link rel="icon" href="./images/favicon.svg">
</head>
<body class="page">
    <header class="header">
        <div class="header__frame">
            <nav class="header__frame-logo">
                <img class="logo" src="./images/Logo.svg">
                <ul class="header__menu">
                    <li class="header__link"><a class="header__links" href="#">TV Shows</a></li>
                    <li class="header__link"><a class="header__links"  href="#">Movies</a></li>
                    <li class="header__link"><a class="header__links" href="#">My list</a></li>
                </ul>
            </nav>

            <div class="header__search-and-profile">
                <div class="header__search"></div>
                <a href="#"><img class="header__profile" src="./images/ProfileIMG.png" alt=""></a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <section class="hero__content">
                <div class="hero__frame10">
                    <div class="hero__frame12">
                        <div class="hero__frame9">
                            <div class="hero__frame8">
                                <div class="category">
                                    <img class="logo__mini" src="./images/Logo-minimal.svg" alt="">
                                    <p class="category__text">SHOW</p>
                                </div>
                                <img class="frame8__maid" src="./images/MAID.svg" alt="">
                            </div>
                            <div class="hero__info">
                                <div class="hero__frame11">
                                    <p class="info__text">2022</p>
                                    <div class="info__censore">
                                        <p class="info__year">16 +</p>
                                    </div>
                                    <p class="info__text">1h 55m</p>
                                    <p class="info__text">Action</p>
                                </div>
                            </div>
                        </div>
                        <p class="frame12__description">Alex leaves her abusive boyfriend, moves herself and their toddler daughter into a shelter, and gets a job cleaning houses for Value Maids.</p>
                    </div>
                </div>
                <div class="hero__button">
                    <a class="play-button" href="">
                        <div class="play-button__section">
                            <img class="play-button__icon" src="./images/Play-icon.png" alt="">
                            <p class="play-button__text">Play</p>
                        </div>
                    </a>
                    <a class="more-info-button" href="">
                        <div class="more-info-button__section">
                            <img class="more-info-button__icon" src="./images/Vector.png" alt="">
                            <p class="more-info-button__text">More info</p>
                        </div>
                    </a>
                </div>
            </section>
        </section>
    </section>
    </main>


    <footer>
        <script src="./JS/index.js"></script>
    </footer>
</body>
</html>
